<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; min-height: 100vh; }
        .navbar-brand { font-weight: bold; font-size: 1.5rem; color: #ffc107 !important; }
        .nav-link { font-weight: 500; }
        /* Profil sahifasi chiroyli chiqishi uchun asosiy maydon balandligi */
        main { min-height: 80vh; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dish_list' %}">üçî FastFood</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if 'menu' in request.path %}active{% endif %}" href="{% url 'dish_list' %}">Menyu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'my-orders' in request.path %}active{% endif %}" href="{% url 'my_orders' %}">Mening buyurtmalarim</a>
                    </li>
                    {% if user.role == 'ADMIN' or user.role == 'WAITER' %}
                    <li class="nav-item">
                        <a class="nav-link fw-bold text-warning" href="{% url 'waiter_dashboard' %}">Buyurtmalar Ro'yxati</a>
                    </li>
                    {% endif %}
                </ul>

                <div class="d-flex align-items-center gap-2">
                    {% if user.is_authenticated %}
                        <a href="{% url 'view_cart' %}" class="btn btn-warning position-relative">
                            <i class="bi bi-cart3"></i> Savatcha
                        </a>

                        <a href="{% url 'profile' %}" class="btn btn-outline-light d-none d-sm-inline shadow-sm border-secondary">
                            <i class="bi bi-person-circle"></i> {{ 'Mening Profilim'}}
                        </a>

                        <form action="{% url 'logout' %}" method="post" class="m-0">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-danger btn-sm">Chiqish</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Kirish</a>
                    {% endif %}
                </div>
            </div> </div> </nav> <main class="container pb-5">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
