{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-lg border-0">
            <div class="card-body p-5">
                <h3 class="text-center mb-4 fw-bold">Ro'yxatdan o'tish</h3>
                
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label fw-semibold">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    
                    <button type="submit" class="btn btn-primary w-100 py-2 mt-3 fw-bold">
                        Tasdiqlash va Kirish
                    </button>
                </form>

                <hr class="my-4">
                <div class="text-center">
                    <p class="mb-0">Profilingiz bormi? <a href="{% url 'login' %}" class="text-decoration-none fw-bold">Tizimga kirish</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    input { 
        display: block; 
        width: 100%; 
        padding: 0.5rem 0.75rem; 
        border: 1px solid #dee2e6; 
        border-radius: 0.375rem; 
        transition: border-color 0.15s ease-in-out;
    }
    input:focus { border-color: #0d6efd; outline: 0; }
</style>
{% endblock %}
