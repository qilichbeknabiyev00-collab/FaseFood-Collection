{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-center mb-4">Tizimga kirish</h3>

                {% if form.errors %}
                    <div class="alert alert-danger">
                        Foydalanuvchi nomi yoki parol xato!
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Foydalanuvchi nomi</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="text-center mt-3">
                     Sizda profil yo'qmi? <a href="{% url 'register' %}" class="fw-bold">Ro'yxatdan o'tish</a>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Parol</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Kirish</button>
                </form>

                <div class="text-center mt-3">
                    <small>Sizda profil yo'qmi? Admin bilan bog'laning.</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
